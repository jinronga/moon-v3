syntax = "proto3";

package api.palace.common;

import "palace/common/system_enum.proto";
import "palace/common/common_enum.proto";

option go_package = "github.com/moon-monitor/moon/pkg/api/palace/common;common";
option java_multiple_files = true;
option java_package = "com.api.palace.common";

// system-api
message ResourceItem {
  // api id
  uint32 id = 1;
  // api name
  string name = 2;
  // api path
  string path = 3;
  // api status
  api.palace.common.ResourceStatus status = 4;
  // api remark
  string remark = 5;
  // api created at
  string createdAt = 6;
  // api updated at
  string updatedAt = 7;
  // api module
  api.palace.common.ResourceModule module = 8;
  // api domain
  api.palace.common.ResourceDomain domain = 9;
}

message UserBaseItem {
  string username = 1;
  string nickname = 2;
  string avatar = 3;
  api.palace.common.Gender gender = 4;
  uint32 user_id = 5;
}

message UserItem {
  string username = 1;
  string nickname = 2;
  string avatar = 3;
  api.palace.common.Gender gender = 4;
}

message SystemRoleItem {
  uint32 id = 1;
  string name = 2;
  string remark = 3;
  api.palace.common.RoleStatus status = 4;
}

message TeamBaseItem {
  uint32 id = 1;
  string name = 2;
  string remark = 3;
  string logo = 4;
}

message TeamAuditItem {
  uint32 id = 1;
  UserBaseItem user = 2;
  api.palace.common.TeamAuditStatus status = 3;
  string reason = 4;
  string createdAt = 5;
  TeamBaseItem team = 6;
}